<html>
    <head>
		<style>
			.ab{
				color:red;
			}
			.ac{
				background-color: #F9E79F;
			}
			.ad{
			background-color:#FADBD8
			}
			.ae{
			background-color:pink
			}
		</style>
	</head>

	<body>
		<div align="center" ">
		<h2 class="ab">FORM REGISTRASI</h2>
		<form method="post"><fieldset class="ae"		>
			<table   cellpadding="10px"  cellspacing="0px" class="ac">
				<tr>
					<td>Nama Depan:</td>
					<td><input type="text" placeholder="Nama Depan"></td>
				</tr>
				
				<tr>
			         <td>Alamat Email:</td>
					 <td><input type="email" placeholder="email Anda"></td>
			    </tr>
			
			     <tr>
					<td>Password:</td>
					<td><input type="password" placeholder="password Anda"></td>
				</tr>
			    <tr>
			          <td>Tanggal Lahir:</td>
					  <td>
						<select><option value="Tgl">Tgl</option></select>
						<select><option value="Bulan">Bulan</option></select>
						<select><option value="Tahun">Tahun</option></select>
                       </td>
			    </tr>
				<tr>			
			           <td>Jenis Kelamin:</td>
				     	<td><input type="radio" value="male" name="Pria">Pria
			            <input type="radio" value="female" name="Wanita">Wanita</td>
				</tr>
			     <tr>
			            <td>Alamat:</td>
				    	<td><textarea name="comment" rows="2" cols="30"></textarea></td>
			     </tr>
				<tr>
						<td colspan="2">
						<p ><input type="checkbox"> Syarat dan Ketentuan yang berlaku </p></td>
			    </tr>
				<tr>
		                <td class="ab" colspan="2" ><button type="button" width="center">Submit</button></td>
				</tr>
			</table>
		</form>
	</div></fieldset>
		
	</body>
</html>
